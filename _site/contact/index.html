      <h1>Contact</h1>

<p>Feel free to reach out on Twitter <a href="https://twitter.com/stuffbreaker">@stuffbreaker</a> or send me a message here.
    I will get back to you as soon as possible. Thanks!</p>

<form method="POST" action="http://formspree.io/burton@breakstuff.io">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input name="email" type="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea name="message" class="form-control"></textarea>
    </div>
    <button class="g-recaptcha btn btn-primary" data-sitekey="6LfqJjAUAAAAAARUG0hhPqsd2lHqVTLK23O_sc7j" data-callback="$('form').submit()">
        Send
    </button>
</form>
